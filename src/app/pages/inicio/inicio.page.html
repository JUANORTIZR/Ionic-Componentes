<ion-header>
  <ion-toolbar>
    <ion-title>Componenetes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes" 
        [routerLink]="c.redirectTo" detail="true">
        <ion-icon [name]="c.icon" slot="start" color="secondary" ></ion-icon>
        {{c.name}}
      </ion-item>
    </ion-list>
</ion-content>
